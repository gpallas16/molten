# ═══════════════════════════════════════════════════════════════════
# MOLTEN KEYBINDS - Hyprland Keyboard Shortcuts
# ═══════════════════════════════════════════════════════════════════
# 
# This file defines keyboard shortcuts for the Molten desktop shell.
# The binds use Hyprland's "exec" dispatcher to send commands to
# Molten via a named pipe (IPC), similar to how Ambxst works.
#
# Source this file in your hyprland.conf:
#   source = ~/.config/molten/keybinds.conf
#
# ═══════════════════════════════════════════════════════════════════

# App Launcher
bind = SUPER, SUPER_L, exec, echo "launcher" > /tmp/molten_ipc.pipe
bind = SUPER, Space, exec, echo "launcher" > /tmp/molten_ipc.pipe

# Notifications
bind = SUPER, N, exec, echo "notifications" > /tmp/molten_ipc.pipe

# Toolbar / Quick Settings
bind = SUPER, T, exec, echo "toolbar" > /tmp/molten_ipc.pipe

# Power Menu
bind = SUPER SHIFT, P, exec, echo "power" > /tmp/molten_ipc.pipe

# Live Activities / Media
bind = SUPER, M, exec, echo "live" > /tmp/molten_ipc.pipe

# Clipboard History
bind = SUPER, V, exec, echo "clipboard" > /tmp/molten_ipc.pipe

# ═══════════════════════════════════════════════════════════════════
# SCREENSHOT & RECORDING
# ═══════════════════════════════════════════════════════════════════

# Screenshot area selection (default)
bind = , Print, exec, echo "screenshot_area" > /tmp/molten_ipc.pipe

# Screenshot full screen
bind = SHIFT, Print, exec, echo "screenshot_screen" > /tmp/molten_ipc.pipe

# Screenshot active window
bind = SUPER, Print, exec, echo "screenshot_window" > /tmp/molten_ipc.pipe

# Color picker
bind = SUPER SHIFT, C, exec, echo "color_picker" > /tmp/molten_ipc.pipe

# Screen recording (area selection)
bind = SUPER SHIFT, R, exec, echo "screen_record" > /tmp/molten_ipc.pipe

# ═══════════════════════════════════════════════════════════════════
# HARDWARE KEYS - Volume and Brightness
# ═══════════════════════════════════════════════════════════════════

# Volume Keys (with overlay notification)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && echo "volume_up" > /tmp/molten_ipc.pipe
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && echo "volume_down" > /tmp/molten_ipc.pipe
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && echo "volume_mute" > /tmp/molten_ipc.pipe

# Brightness Keys (with overlay notification)
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ && echo "brightness_up" > /tmp/molten_ipc.pipe
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && echo "brightness_down" > /tmp/molten_ipc.pipe

